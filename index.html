<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
        integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>
    <header class="heder">
        <div class="container">
            <nav class="navigate">
                <a href="/" class="logo" aria-label="Лого сайта и сылка на домашнюю страницу">
                    <svg width='90' height='30' class="icon-logo">
                        <use href="./img/icon/1.svg#icon-logo"></use>
                    </svg>
                </a>

                <ul class="navigate-list">
                    <li class="navigate-item">
                        <a href="" class="navigate-link">
                            Главная
                        </a>
                    </li>
                    <li class="navigate-item">
                        <a href="" class="navigate-link">
                            коллекции
                        </a>
                    </li>
                    <li class="navigate-item">
                        <a href="" class="navigate-link">
                            О нас
                        </a>
                    </li>
                    <li class="navigate-item">
                        <a href="" class="navigate-link">
                            контакты
                        </a>
                    </li>
                    <li class="navigate-item">
                        <a href="" class="navigate-link">
                            корзина
                        </a>
                    </li>
                </ul>
            </nav>

            <ul class="social-list">
                <li class="social-item">
                    <a href="" class="social-link" aria-label="Сылка на телеграм">
                        <svg class="social-icon" width="18" height="15">
                            <use href="./img/icon/1.svg#icon-telegram"></use>
                        </svg>
                    </a>
                </li>

                <li class=" social-item">
                    <a href="" class="social-link" aria-label="Сылка на вконтакте">
                        <svg viewBox="0 0 56 32" class="social-icon" width='26' height='15'>
                            <use href="./img/icon/1.svg#icon-kontakt"></use>
                        </svg>
                    </a>
                </li>

                <li class="social-item">
                    <a href="" class="social-link" aria-label="Сылка на инстаграм">
                        <svg class="social-icon" width='16' height='16'>
                            <use href="./img/icon/1.svg#icon-instagram"></use>
                        </svg>
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <img src="./img/icon/icon-logo.svg" class="hero-icon" width="219">

                <h1 class="hero-titel">
                    Одежда для
                    каждого
                </h1>

                <p class="hero-text">на каждый день</p>

                <button type="button" class="btn">
                    <svg width="23" height="16" class="btn-icon">
                        <use href="./img/icon/1.svg#icon-acent"></use>
                    </svg>

                    Каталог
                </button>
            </div>
        </section>
    </main>

    <footer class="footer"></footer>
</body>

</html>
